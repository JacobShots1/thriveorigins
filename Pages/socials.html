<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socials Page</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            scroll-behavior: smooth;
        }

        /* Hero Section */
        .hero {
            background: url('yourbackgroundimage.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }

        .content {
            z-index: 2;
            text-align: center;
        }

        .content h1 {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .content p {
            font-size: 1.2rem;
        }

        /* Socials Section */
        .socials-container {
            padding: 50px 20px;
            text-align: center;
            background-color: #1e1e1e;
        }

        .socials-header {
            margin-bottom: 30px;
        }

        .socials-header h2 {
            font-size: 2.5rem;
        }

        .socials-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .social-card {
            width: 200px;
            padding: 20px;
            background: #2b2b2b;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .social-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.7);
        }

        .social-card img {
            width: 50px;
            margin-bottom: 15px;
        }

        .social-card h3 {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        .social-card a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }

        footer {
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        /* Dropdown Menu */
        .menu-icon {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 30px;
            height: 25px;
            cursor: pointer;
            z-index: 2;
        }

        .menu-icon div {
            width: 100%;
            height: 5px;
            background-color: white;
            margin: 5px 0;
            transition: 0.3s;
        }

        .dropdown {
            display: none;
            position: absolute;
            top: 60px;
            left: 20px;
            background-color: rgba(28, 28, 28, 0.8);
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            z-index: 2;
        }

        .dropdown a {
            color: white;
            text-decoration: none;
            display: block;
            padding: 8px 16px;
            margin: 5px 0;
            border-radius: 5px;
        }

        .dropdown a:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }

        .menu-icon.active + .dropdown {
            display: block;
        }
    </style>
</head>
<body>
    <!-- Hero Section -->
    <div class="hero">
        <div class="overlay"></div>
        <div class="content">
            <h1>Welcome to Our Socials</h1>
            <p>Connect with us on your favorite platforms</p>
        </div>
    </div>

    <!-- Socials Section -->
    <div class="socials-container">
        <div class="socials-header">
            <h2>Follow Us</h2>
        </div>
        <div class="socials-grid">
            <div class="social-card">
                <img src="twitter.png" alt="Twitter">
                <h3>Twitter</h3>
                <a href="https://twitter.com" target="_blank">Follow</a>
            </div>
            <div class="social-card">
                <img src="youtube.png" alt="YouTube">
                <h3>YouTube</h3>
                <a href="https://www.youtube.com/@ThriveOrigin" target="_blank">Subscribe</a>
            </div>
            <div class="social-card">
                <img src="discord.png" alt="Discord">
                <h3>Discord</h3>
                <a href="https://discord.gg/bVWta69yRy" target="_blank">Join</a>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Socials Page. All rights reserved.</p>
    </footer>

    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="toggleMenu()">
        <div></div>
        <div></div>
        <div></div>
    </div>

    <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="team.html">Meet the Team</a>
        <a href="events.html">Upcoming Events</a>
        <a href="contact.html">Contact Us</a>
        <a href="socials.html">Socials</a>
    </div>

    <script>
        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdown = document.querySelector('.dropdown');
            
            menuIcon.classList.toggle('active');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>
</body>
</html>
