<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Thrive Origins</title>
    <style>
        /* Your existing CSS styles */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            scroll-behavior: smooth;
            font-weight: bold;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Additional styles */
        .protected-content {
            display: none;
        }
    </style>
</head>
<body>

    <!-- Password Prompt Script -->
    <script>
        function promptPassword() {
            var correctPassword = "yourPassword"; // Replace with your desired password
            var userPassword = prompt("Please enter the password to access this page:");

            if (userPassword === correctPassword) {
                document.getElementById("protected-content").style.display = "block";
            } else {
                alert("Incorrect password. Access denied.");
                window.location.href = "index.html"; // Redirect to another page or close the window
            }
        }

        // Prompt the user for the password when the page loads
        window.onload = promptPassword;
    </script>

    <!-- Protected Content -->
    <div id="protected-content" class="protected-content">
        <!-- Your existing content here -->
        <div class="hero">
            <div class="overlay"></div>
            <div class="content">
                <div class="logo"></div>
            </div>
            <a href="#contact" class="scroll">Scroll Down</a>
        </div>

        <div id="contact" class="contact-container">
            <h2>Contact Us</h2>
            <form action="submit_form.php" method="POST">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Your Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="message">Your Message:</label>
                <textarea id="message" name="message" rows="6" required></textarea>

                <input type="submit" value="Send Message">
            </form>
        </div>

        <footer>
            <p>&copy; 2025 Thrive Origins. All rights reserved.</p>
        </footer>

        <div class="menu-icon" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>

        <div class="dropdown">
        <a href="index.html">Home</a>
        <a href="team.html">Meet the Team</a>
        <a href="events.html">Upcoming Events</a>
        <a href="socials.html">Socials</a>
        <a href="contact.html">Contact Us</a>
        </div>

        <button class="mode-toggle" onclick="toggleMode()">ðŸŒ™</button>
    </div>

    <!-- Your existing JavaScript functions -->
    <script>
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        function toggleMenu() {
            const menuIcon = document.querySelector('.menu-icon');
            const dropdown = document.querySelector('.dropdown');
            
            menuIcon.classList.toggle('active');
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        }
    </script>

</body>
</html>
